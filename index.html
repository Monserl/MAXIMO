<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encontrar el Máximo </h1>
        
        <div class="input-section">
            <label for="number-input">Ingresa números separados por comas:</label>
            <input type="text" id="number-input" placeholder="Ejemplo: 3, 8, 2, 10, 5, 7">
            <button id="find-max-btn">Encontrar Máximo</button>
        </div>
        
        <div class="result-section">
            <h2>Resultado:</h2>
            <div id="result" class="result-box">Ingresa números y haz clic en el botón</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
